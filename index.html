<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/mouse.css" rel="stylesheet">
    <title>JS Mouse Events</title>
  </head>
  <body class="text-center">
        <div class="container">
            <header class="py-3 mb-3 border-bottom">
                <h1>Boston Sports Team Colors</h1>
            </header>
            <h2 class="mb-3">Move the mouse over the colored blocks and see what happens.</h2>
            <div class="row mb-5 teams">
                <div id="celtics" class="col-sm-6 col-md-3 celtics-colors py-3">
                    <h3>Celtics</h3>
                </div>
                <div id="patriots" class="col-sm-6 col-md-3 patriots-colors py-3">
                    <h3>Patriots</h3>
                </div>
                <div id="red-sox" class="col-sm-6 col-md-3 red-sox-colors py-3">
                    <h3>Red Sox</h3>
                </div>
                <div id="bruins" class="col-sm-6 col-md-3 bruins-colors py-3">
                    <h3>Bruins</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-3">
                    <img id="img-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Boston_Celtics.svg/1200px-Boston_Celtics.svg.png" alt="Celtics Logo" class="d-none w-100">
                </div>
            </div>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/mouse.js"></script>
  </body>
</html>
